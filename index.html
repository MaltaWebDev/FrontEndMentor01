<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
  <div class="whole-card">
    <div class="main-card">
      <div class="lhs-of-card">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="rhs-of-card">
        <span class="small-bold">Perfume</span> 
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p>
          <span class="large-price">$149.99</span> 
          <span class="small-price">$169.99</span> 
        </p>  
        <button type="button" class="btn">Add to Cart</button>
      </div>
    </div>
    <!-- <div class="main-card attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MaltaWebDev</a>. -->
    </div>
  </div>
  </main>
</body>
</html>
