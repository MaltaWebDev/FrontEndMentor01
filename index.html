<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./FrontEndMentor01/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/FrontEndMentor01/styles.css" />
  </head>
  <body>
    <main>
      <div class="main-card">
        <div class="lhs-of-card"></div>
        <div class="rhs-of-card">
          <p class="small-bold ft-montserrat">PERFUME</p>
          <h1 class="heading ft-fraunces">Gabrielle Essence Eau De Parfum</h1>
          <p class="text ft-montserrat">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <div class="large-price ft-fraunces">$149.99</div>
            <div class="small-price ft-montserrat">$169.99</div>
          </div>
          <div class="button-wrapper">
            <button type="button" class="btn ft-montserrat-white">
              <img src="/FrontEndMentor01/images/icon-cart.svg" alt="" /> Add to
              Cart
            </button>
          </div>
        </div>
      </div>

      <div class="ft-montserrat main-card-attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor.</a
          >
        </p>

        <p>Coded by <a href="#">MaltaWebDev</a>.</p>
      </div>
    </main>
  </body>
</html>
